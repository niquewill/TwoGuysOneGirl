<!DOCTYPE html>
<html lang="en"> 
<head>
  <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- jquery linking -->

  <!-- my style.css file -->

<body>
  <div class="jumbotron">
    <img src="assets/images/lifelinklogo.jpg" id="jumboLogo"></img>
    <h1 id="dataJumbo">View Available Nurses In Your Area</h1>
  </div>

  <div class="row">
    <div class="col-sm-2" id="filter">
      <h3>Filter your search results here</h3>
    </div>

    <div class="col-sm-10" id="dataContainer">
      <h3>Table that displays data</h3>
      <div class="panel panel-body">
        <table id="trainTable" class="table table-striped table-hover">
          <tr class="row1">
            <th>Name</th>
            <th>License</th>
            <th>Rating</th>
            <th>Experience</th>
            <th>Availability</th>
            <th>Picture</th>
          </tr>
        </table>
      </div>
    </div>
  <!-- close row -->
  </div>

  <br>

  <div class="row">
    <div class="col-sm-12" id="nurseMap">
      <h3>Where the map will go</h3>
      </div>
  </div>

</body>
