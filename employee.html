<div class="container">
	<div class="row">

        </div>
        <div class="row">
           <div class="form-group">

                   <span class="input-group-btn">

                   <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>  
           </div>
        </div>  
        <div class="row">
           <div class="form-group">
               <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
               <div class="input-group">
                   <span class="input-group-btn">
                        <button class="btn btn-primary glyphicon glyphicon-eye-close" type="button"></button>
                    </span>
                    <input type="Password" class="form-control" id="inputPassword" placeholder="Password">  
               </div>
            </div>     
        </div>
        <div class="row">
            <div class="checkbox checkbox-primary">
              <label id="remember"><input type="checkbox" value="">Remember me</label>
            </div>
        </div>
        <div class="row">
        <div class="col-sm-6"></div>
            <a href="#" class="col-sm-1 btn btn-primary btn-lg active" role="button">sign in</a>
        </div>
       
    </div>
