    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    
    <style>
      #locationField, #controls {
        position: relative;
        width: 480px;
      }
      #autocomplete {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 99%;

      .label {
        text-align: right;

        width: 100px;

      }

        background-color: #f0f0ff;
        width: 480px;
        padding-right: 2px;
      }
      #address td {
        font-size: 10pt;
      }
      .field {
        width: 99%;
      }
      .slimField {
        width: 80px;
      }
      .wideField {
        width: 200px;

        height: 20px;

    </style>

  <body>
    <!-- TITLE THIS PAGE -->
    <div class="container-fluid">
    <br>
      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Register Now!</h1>
      </div>
        <div class="row main">
          <div class="panel-heading">
            <div class="panel-title text-center">
              <h1 class="title">New Member Sign-Up</h1>
            </div> 
          </div>
          <div class="main-login main-center">
            <form class="form-horizontal" method="post" action="#">
              <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Your Name</label>
                  <div class="cols-sm-10">
                     <div class="input-group">
                       <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                       <input type="text" class="form-control" name="name" id="name-input"  placeholder="Enter your Name"/>
                     </div>
                  </div>
              </div>

              <div class="form-group">
                 <label for="email" class="cols-sm-2 control-label">Your Email</label>
                   <div class="cols-sm-10">
                      <div class="input-group">
                         <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                         <input type="text" class="form-control" name="email" id="email-input"  placeholder="Enter your Email"/>
                      </div>
                   </div>
              </div>

              <div class="form-group">
                 <label for="username" class="cols-sm-2 control-label">Username</label>
                   <div class="cols-sm-10">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="username" id="username-input"  placeholder="Enter your Username"/>
                      </div>
                   </div>
              </div>

              <div class="form-group">
                 <label for="password" class="cols-sm-2 control-label">Password</label>
                  <div class="cols-sm-10">
                     <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="password" id="password-input"  placeholder="Enter your Password"/>
                     </div>
                  </div>
              </div>

              <div class="form-group">
                 <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                   <div class="cols-sm-10">
                      <div class="input-group">
                         <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                         <input type="password" class="form-control" name="confirm" id="confirm-input"  placeholder="Confirm your Password"/>
                      </div>
                   </div>
              </div>

              <div class="form-group">
                 <label for="distance" class="cols-sm-2 control-label">Distance willing to travel</label>
                   <div class="cols-sm-10">
                      <div class="input-group">
                         <span class="input-group-addon"><i class="fa fa-car fa-lg" aria-hidden="true"></i></span>
                         <input type="distance" class="form-control" name="distance" id="distance-input"  placeholder="Enter distance willing to travel"/>
                      </div>
                   </div>
              </div>

              <div class="form-group">
                 <label for="salary" class="cols-sm-2 control-label">Nurses' Pay</label>
                   <div class="cols-sm-10">
                      <div class="input-group">
                         <span class="input-group-addon"><i class="fa fa-dollar fa-lg" aria-hidden="true"></i></span>
                         <input type="salary" class="form-control" name="pay" id="pay-input"  placeholder="Enter how much you charge for your services"/>
                      </div>
                   </div>
              </div>


              <div id="locationField">
                 <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text"></input>
              </div>
              <table id="address">
                <tr>
                  <td class="label">Street address</td>
                  <td class="slimField"><input class="field" id="street_number" disabled="true"></input></td>
                  <td class="wideField" colspan="2"><input class="field" id="route" disabled="true"></input></td>
                </tr>
                <tr>
                  <td class="label">City</td>
                  <!-- Note: Selection of address components in this example is typical.
                  You may need to adjust it for the locations relevant to your app. See
                  https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
                  -->
                  <td class="wideField" colspan="3"><input class="field" id="locality" disabled="true"></input></td>
                  </tr>
                  <tr>
                     <td class="label">State</td>
                     <td class="slimField"><input class="field" id="administrative_area_level_1" disabled="true"></input></td>
                     <td class="label">Zip code</td>
                     <td class="wideField"><input class="field" id="postal_code" disabled="true"></input></td>
                  </tr>
                  <tr>
                     <td class="label">Country</td>
                     <td class="wideField" colspan="3"><input class="field" id="country" disabled="true"></input></td>
                  </tr>
              </table>
              <hr>
              <div class="form-group">
                 <label for="comment-input">Your Profile</label>
                 <textarea class="form-control" id="comment-input" rows="5"></textarea>
              </div>

            <div class= "row">
             <div class= "col-xs-6">
              <div class="form-group">
              <!-- UL with options -->
                <!--unordered list containing the possible answers to the question --> 
                  <ul class="gender">
                      <label for="gender-input">Gender</label>
                      <li> 
                          <label><input data-key="a" type="radio">  Male</label> 
                      </li> 
                      <li> 
                          <label><input data-key="b" type="radio">  Female</label> 
                      </li> 
                  </ul>
              </div>
             </div>
             <div class= "col-xs-6">
              <div class="form-group">
              <!-- UL with options -->
                <!--unordered list containing the possible answers to the question --> 
                  <ul class="license">
                      <label for="license-input">License</label>
                      <li> 
                          <label><input data-key="a" type="radio">  LVN</label> 
                      </li> 
                      <li> 
                          <label><input data-key="b" type="radio">  RN</label> 
                      </li> 

                      <li> 
                          <label><input data-key="b" type="radio">  APRN</label> 
                      </li> 
                  </ul>
              </div>
             </div>
            </div>
                <button class="btn btn-default" id="add-nurse" type="submit">Submit</button>
            </form>
          </div>
        </div>
    </div> 
    
    <!-- AUTO COMPLETION JS SCRIPT -->
    <script>
      // This example displays an address form, using the autocomplete feature
      // of the Google Places API to help users fill in the information.

      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      var placeSearch, autocomplete;
      var componentForm = {
        street_number: 'short_name',
        route: 'long_name',
        locality: 'long_name',
        administrative_area_level_1: 'short_name',
        country: 'long_name',
        postal_code: 'short_name'
      };

      function initAutocomplete() {
        // Create the autocomplete object, restricting the search to geographical
        // location types.
        autocomplete = new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('autocomplete')),
            {types: ['geocode']});

        // When the user selects an address from the dropdown, populate the address
        // fields in the form.
        autocomplete.addListener('place_changed', fillInAddress);
      }

      function fillInAddress() {
        // Get the place details from the autocomplete object.
        var place = autocomplete.getPlace();

        for (var component in componentForm) {
          document.getElementById(component).value = '';
          document.getElementById(component).disabled = false;
        }

        // Get each component of the address from the place details
        // and fill the corresponding field on the form.
        for (var i = 0; i < place.address_components.length; i++) {
          var addressType = place.address_components[i].types[0];
          if (componentForm[addressType]) {
            var val = place.address_components[i][componentForm[addressType]];
            document.getElementById(addressType).value = val;
          }
        }
      }

      // Bias the autocomplete object to the user's geographical location,
      // as supplied by the browser's 'navigator.geolocation' object.
      function geolocate() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var geolocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var circle = new google.maps.Circle({
              center: geolocation,
              radius: position.coords.accuracy
            });
            autocomplete.setBounds(circle.getBounds());
          });
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBplrQwIrMCLwjxzLP4TapghkjsP5mzKRY&libraries=places&callback=initAutocomplete"
        async defer></script>

    <script src="assets/js/nurse_reg_app.js"></script>
  
  </body>
