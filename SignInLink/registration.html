<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">

		<!-- Website CSS style -->
		<link rel="stylesheet" type="text/css" href="assets/css/">
        
		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<!--Angus Comment: Include firebase link  
        //======================================================================================================== -->
        <!-- LINK TO FIREBASE GOES HERE -->

        <!--Angus Comment: Include Jquery link //======================================================================================================== -->
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>

		<title>Admin</title>
	</head>
	<body>
		<div class="container">
		 <div class="row">
		 	<div class="col-md-2 col-sm-2">
		 	    <img class="img-circle" id="img_logo" src="assets/images/lifelinklogo.jpg" style="width:180px">
		 	</div>
		 </div>

		 <div class="row">
		  <div class="col-md-6 col-sm-6">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title jumbotron" style="background-color:#0099cc;font-size: 20px; color: white">Patients/Health Care Administrators Register Here</h1>
	               		<hr/>
	               	</div>
	            </div> 
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="#">
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Your Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name-input"  placeholder="Enter your Name"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email-input"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username-input"  placeholder="Enter your Username"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password-input"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="confirm-input"  placeholder="Confirm your Password"/>
								</div>
							</div>
						</div>
						 <div class="login-register">
						    <a href="Reg_welcome_page_Link.html" class="button btn btn-primary btn-lg btn-block">Register</a>
				         </div>
					</form>
				</div>
			</div>
		 </div>
	
		 <div class="col-md-6 col-sm-6">
		   <div class="panel-title text-center">
		   	  <br>
	           <h2 class="title text-center" id="alreadyRegistered" style="background-color:#0099cc;font-size: 20px; color: white">Already Registered</h2>
	             <hr/>
	               <div class="login-signIN">
					  <a href="signIn_Link.html" class="button btn btn-primary btn-lg btn-block">SignIn</a>
				    </div>
           </div>
		 </div>
		</div>
		
	   </div>

		<script type="text/javascript" src="assets/js/bootstrap.js"></script>

		<!-- Javascript -->
        <script src="assets/js/registration-logic.js"></script>
       
	</body>
</html>
